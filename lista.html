<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Lista Ligada</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
    margin: 0;
}

.container {
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
}

.input-section {
    margin-bottom: 20px;
}

.input-section input {
    padding: 10px;
    width: 100px;
    margin-right: 10px;
}

.input-section button {
    padding: 10px 20px;
    margin: 5px 0;
    cursor: pointer;
}

.list-section {
    margin-top: 20px;
}

.linked-list {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.linked-list .node {
    display: flex;
    align-items: center;
    margin: 5px;
}

.linked-list .block {
    padding: 15px;
    background: #007bff;
    color: white;
    border-radius: 4px;
    text-align: center;
    margin-right: 10px;
}

.linked-list .arrow {
    font-size: 20px;
    color: #333;
}

.message {
    margin-top: 20px;
    color: red;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Lista Ligada</h1>
        <div class="input-section">
            <input type="text" id="valueInput" placeholder="Insira um valor">
            <input type="number" id="positionInput" placeholder="Posição" min="0">
            <button onclick="insertAtBeginning()">Inserir no Início</button>
            <button onclick="insertAtEnd()">Inserir no Fim</button>
            <button onclick="insertAtPosition()">Inserir na Posição</button>
            <button onclick="removeFromBeginning()">Remover do Início</button>
            <button onclick="removeFromEnd()">Remover do Fim</button>
            <button onclick="removeFromPosition()">Remover da Posição</button>
            <button onclick="searchValue()">Buscar</button>
        </div>
        <div class="list-section">
            <h2>Lista Atual:</h2>
            <div id="linkedList" class="linked-list"></div>
            <div id="count">Número de Elementos: 0</div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script>
      class Node {
    constructor(value) {
        this.value = value;
        this.next = null;
    }
}

class LinkedList {
    constructor() {
        this.head = null;
        this.size = 0;
    }

    insertAtBeginning(value) {
        const newNode = new Node(value);
        newNode.next = this.head;
        this.head = newNode;
        this.size++;
        this.updateDisplay();
    }

    insertAtEnd(value) {
        const newNode = new Node(value);
        if (!this.head) {
            this.head = newNode;
        } else {
            let current = this.head;
            while (current.next) {
                current = current.next;
            }
            current.next = newNode;
        }
        this.size++;
        this.updateDisplay();
    }

    insertAtPosition(value, position) {
        if (position < 0 || position > this.size) {
            this.showMessage("Posição inválida.");
            return;
        }
        const newNode = new Node(value);
        if (position === 0) {
            newNode.next = this.head;
            this.head = newNode;
        } else {
            let current = this.head;
            let previous = null;
            let index = 0;
            while (index < position) {
                previous = current;
                current = current.next;
                index++;
            }
            newNode.next = current;
            previous.next = newNode;
        }
        this.size++;
        this.updateDisplay();
    }

    removeFromBeginning() {
        if (!this.head) {
            this.showMessage("A lista está vazia.");
            return;
        }
        this.head = this.head.next;
        this.size--;
        this.updateDisplay();
    }

    removeFromEnd() {
        if (!this.head) {
            this.showMessage("A lista está vazia.");
            return;
        }
        if (!this.head.next) {
            this.head = null;
        } else {
            let current = this.head;
            let previous = null;
            while (current.next) {
                previous = current;
                current = current.next;
            }
            previous.next = null;
        }
        this.size--;
        this.updateDisplay();
    }

    removeFromPosition(position) {
        if (position < 1 || position >= this.size) {
            this.showMessage("Posição inválida.");
            return;
        }
        if (position === 1) {
            this.head = this.head.next;
        } else {
            let current = this.head;
            let previous = null;
            let index = 1;
            while (index < position) {
                previous = current;
                current = current.next;
                index++;
            }
            previous.next = current.next;
        }
        this.size--;
        this.updateDisplay();
    }

    search(value) {
        let current = this.head;
        while (current) {
            if (current.value === value) {
                return true;
            }
            current = current.next;
        }
        return false;
    }

    updateDisplay() {
        const listContainer = document.getElementById('linkedList');
        listContainer.innerHTML = '';
        let current = this.head;
        while (current) {
            const nodeElement = document.createElement('div');
            nodeElement.className = 'node';
            const blockElement = document.createElement('div');
            blockElement.className = 'block';
            blockElement.innerText = current.value;
            nodeElement.appendChild(blockElement);
            const arrowElement = document.createElement('div');
            arrowElement.className = 'arrow';
            arrowElement.innerHTML = '→';
            nodeElement.appendChild(arrowElement);
            listContainer.appendChild(nodeElement);
            current = current.next;
        }
        const nullElement = document.createElement('div');
        nullElement.className = 'node';
        const blockElement = document.createElement('div');
        blockElement.className = 'block';
        blockElement.innerText = 'null';
        nullElement.appendChild(blockElement);
        listContainer.appendChild(nullElement);

        document.getElementById('count').innerText = `Número de Elementos: ${this.size}`;
    }

    showMessage(message) {
        const messageContainer = document.getElementById('message');
        messageContainer.innerText = message;
        setTimeout(() => {
            messageContainer.innerText = '';
        }, 3000);
    }
}

const linkedList = new LinkedList();

function insertAtBeginning() {
    const valueInput = document.getElementById('valueInput');
    const value = valueInput.value.trim();
    if (value) {
        linkedList.insertAtBeginning(value);
        valueInput.value = '';
    } else {
        linkedList.showMessage("Por favor, insira um valor.");
    }
}

function insertAtEnd() {
    const valueInput = document.getElementById('valueInput');
    const value = valueInput.value.trim();
    if (value) {
        linkedList.insertAtEnd(value);
        valueInput.value = '';
    } else {
        linkedList.showMessage("Por favor, insira um valor.");
    }
}

function insertAtPosition() {
    const valueInput = document.getElementById('valueInput');
    const positionInput = document.getElementById('positionInput');
    const value = valueInput.value.trim();
    const position = parseInt(positionInput.value.trim());
    if (value && !isNaN(position)) {
        linkedList.insertAtPosition(value, position);
        valueInput.value = '';
        positionInput.value = '';
    } else {
        linkedList.showMessage("Por favor, insira um valor e uma posição válidos.");
    }
}

function removeFromBeginning() {
    linkedList.removeFromBeginning();
}

function removeFromEnd() {
    linkedList.removeFromEnd();
}

function removeFromPosition() {
    const positionInput = document.getElementById('positionInput');
    const position = parseInt(positionInput.value.trim());
    if (!isNaN(position)) {
        linkedList.removeFromPosition(position);
        positionInput.value = '';
    } else {
        linkedList.showMessage("Por favor, insira uma posição válida.");
    }
}
function searchValue() {
    const valueInput = document.getElementById('valueInput');
    const value = valueInput.value.trim();
    if (value) {
        const found = linkedList.search(value);
        if (found) {
            linkedList.showMessage(`Valor ${value} encontrado na lista.`);
        } else {
            linkedList.showMessage(`Valor ${value} não encontrado na lista.`);
        }
    } else {
        linkedList.showMessage("Por favor, insira um valor.");
    }
}
 </script>
</body>
</html>

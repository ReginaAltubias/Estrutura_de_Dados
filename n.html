
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: 0 auto;
}

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.tablink {
    background-color: #555;
    color: white;
    padding: 10px 20px;
    margin: 0 2px;
    cursor: pointer;
    border: none;
    outline: none;
    transition: background-color 0.3s;
}

.tablink:hover {
    background-color: #777;
}

.tabcontent {
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

canvas {
    border: 1px solid #ccc;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <div class="container"> 
        
        <div id="Arvores" class="tabcontent">
            <h2>Árvores</h2>
            <input type="number" id="entradaArvore" placeholder="Adicionar Nó">
            <button onclick="adicionarNoArvore()">Adicionar</button>
            <canvas id="canvasArvore"></canvas>
        </div>
    </div>
    <script>
        class NoArvore {
    constructor(dado) {
        this.dado = dado;
        this.esquerda = null;
        this.direita = null;
    }
}

class ArvoreBinaria {
    constructor() {
        this.raiz = null;
    }

    adicionar(dado) {
        const novoNo = new NoArvore(dado);
        if (this.raiz === null) {
            this.raiz = novoNo;
        } else {
            this.inserirNo(this.raiz, novoNo);
        }
    }

    inserirNo(noAtual, novoNo) {
        if (novoNo.dado < noAtual.dado) {
            if (noAtual.esquerda === null) {
                noAtual.esquerda = novoNo;
            } else {
                this.inserirNo(noAtual.esquerda, novoNo);
            }
        } else {
            if (noAtual.direita === null) {
                noAtual.direita = novoNo;
            } else {
                this.inserirNo(noAtual.direita, novoNo);
            }
        }
    }

    desenharArvore(ctx, no, x, y, espacamento) {
        if (no === null) return;
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fillText(no.dado, x - 5, y + 5);
        if (no.esquerda !== null) {
            ctx.moveTo(x, y);
            ctx.lineTo(x - espacamento, y + 20);
            ctx.stroke();
            this.desenharArvore(ctx, no.esquerda, x - espacamento, y + 50, espacamento / 2);
        }
        if (no.direita !== null) {
            ctx.moveTo(x, y);
            ctx.lineTo(x + espacamento, y + 50);
            ctx.stroke();
            this.desenharArvore(ctx, no.direita, x + espacamento, y + 50, espacamento / 2);
        }
    }
}

const arvoreBinaria = new ArvoreBinaria();

function adicionarNoArvore() {
    const dado = parseInt(document.getElementById('entradaArvore').value);
    if (!isNaN(dado)) {
        arvoreBinaria.adicionar(dado);
        desenharArvore();
        document.getElementById('entradaArvore').value = '';
    }
}

function desenharArvore() {
    const canvas = document.getElementById('canvasArvore');
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    arvoreBinaria.desenharArvore(ctx, arvoreBinaria.raiz, canvas.width / 2, 30, canvas.width / 4);
}
    </script>
</body>
</html>
